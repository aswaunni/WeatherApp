<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Document</title>
    <script src="main.js" async></script>
</head>
<body>
    <div class="header">
        <input class="search sz3" type="text" placeholder="Enter location...">
    </div>
    <div class="content">
        <div class="left">
            <div>
                <div class="condition sz2"></div>
            </div>
            <div class="name sz3"></div>
            <div class="country sz4"></div>
            <div class="time sz4"></div>
            <div class="temp sz1"></div>
            <div class="changeTemp sz4">
                <button class="changeButton">Change to F</button>
            </div>
        </div>
        <div class="right">
            <div>
                <div class="sz4">Feels like</div>
                <div class="feelslike sz2"></div>
            </div>
            <div>
                <div class="sz4">Humidity</div>
                <div class="humidity sz2"></div>
            </div>
            <div>
                <div class="sz4">Chance of Rain</div>
                <div class="rain sz2"></div>
            </div>
            <div>
                <div class="sz4">Wind speed</div>
                <div class="windspeed sz2"></div>
            </div>
        </div>
    </div>
</body>
</html>
